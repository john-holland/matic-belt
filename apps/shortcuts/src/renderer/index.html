<!DOCTYPE html>
<html>
<head>
    <title>System Shortcuts</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-app-region: drag;
            user-select: none;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shortcuts {
            display: flex;
            gap: 10px;
        }

        .shortcut {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

        .shortcut:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .settings button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
        }

        .settings button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shortcuts" id="shortcuts"></div>
        <div class="settings">
            <button id="settingsBtn">⚙️</button>
            <button id="closeBtn">✕</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
