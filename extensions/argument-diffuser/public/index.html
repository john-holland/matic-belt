<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Diffuser - ChatGPT Conflict Resolution Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-peace"></i> Argument Diffuser</h1>
                <p>Resolve conflicts with ChatGPT-powered role-playing conversations</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Setup Panel -->
            <div class="setup-panel" id="setupPanel">
                <div class="panel-header">
                    <h2><i class="fas fa-cog"></i> Conversation Setup</h2>
                    <button class="btn-toggle" id="toggleSetup">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                
                <div class="panel-content" id="setupContent">
                    <div class="form-group">
                        <label for="preface">Context & Preface</label>
                        <textarea 
                            id="preface" 
                            placeholder="Describe the conflict or situation you're dealing with. What happened? Who's involved? What are the main issues?"
                            rows="4"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="roleplay">Choose Your AI Companion</label>
                        <div class="roleplay-options">
                            <div class="template-grid" id="templateGrid">
                                <!-- Templates will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="customRoleplay">Custom Roleplay (Optional)</label>
                        <textarea 
                            id="customRoleplay" 
                            placeholder="Describe a custom character or scenario for the AI to roleplay..."
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="model">AI Model</label>
                        <select id="model">
                            <option value="gpt-4">GPT-4 (Recommended)</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Faster)</option>
                        </select>
                    </div>

                    <button class="btn-primary btn-start" id="startChat">
                        <i class="fas fa-comments"></i> Start Conversation
                    </button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chatInterface" style="display: none;">
                <div class="chat-header">
                    <div class="chat-info">
                        <h3 id="chatTitle">Conversation</h3>
                        <p id="chatSubtitle">Roleplaying as: <span id="currentRoleplay">-</span></p>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-secondary" id="newChat">
                            <i class="fas fa-plus"></i> New Chat
                        </button>
                        <button class="btn-secondary" id="exportChat">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..."
                            rows="2"
                        ></textarea>
                        <button class="btn-send" id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <!-- Suggestions Panel -->
                <div class="suggestions-panel" id="suggestionsPanel" style="display: none;">
                    <h4><i class="fas fa-lightbulb"></i> Suggestions</h4>
                    <div class="suggestions-list" id="suggestionsList">
                        <!-- Suggestions will be populated here -->
                    </div>
                </div>

                <!-- Next Steps Panel -->
                <div class="next-steps-panel" id="nextStepsPanel" style="display: none;">
                    <h4><i class="fas fa-arrow-right"></i> Next Steps</h4>
                    <div class="next-steps-list" id="nextStepsList">
                        <!-- Next steps will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing your message...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal-overlay" id="errorModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <button class="btn-close" id="closeErrorModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <p id="errorMessage">An error occurred.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="dismissError">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
