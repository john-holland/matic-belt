<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub MUD</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.5/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
        }

        #terminal {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #output {
            height: 70vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #prompt {
            color: #0f0;
            margin-right: 10px;
        }

        #command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .system {
            color: #888;
        }

        .error {
            color: #f44;
            background: rgba(255, 0, 0, 0.1);
        }

        .success {
            color: #0f0;
        }

        .ai-message {
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #0f0;
        }

        .code-block {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .file-explorer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .file-item {
            padding: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span id="prompt">$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script src="js/mud.js"></script>
</body>
</html>
